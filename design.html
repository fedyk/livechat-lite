<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      padding: 2rem;
    }
  </style>
</head>

<body>
  <h1>Design</h1>
  <p>This is a test pages used to develop and test "plain" CSS styles and components.</p>
  
  <h2>Buttons</h2>
  <div class="mb-2">
    <button class="btn">Default</button>
    <button class="btn active">Active</button>
    <button class="btn" disabled>Disabled</button>
  </div>
  <div class="mb-2">
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-secondary active">Active</button>
    <button class="btn btn-secondary" disabled>Disabled</button>
  </div>
  <div class="mb-2">
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-danger active">Active</button>
    <button class="btn btn-danger" disabled>Disabled</button>
  </div>
  <div class="mb-2">
    <button class="btn btn-outline">Outline</button>
    <button class="btn btn-outline active">Active</button>
    <button class="btn btn-outline" disabled>Disabled</button>
  </div>
 <div class="mb-2">
    <button class="btn">Default</button>
    <button class="btn btn-sm">Small</button>
    <button class="btn btn-lg">Large</button>
  </div>

  <h2>Loader</h2>
  <div class="loader"></div>
</body>

</html>
